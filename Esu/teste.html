<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sla</title>
    <style>
        *{
    box-sizing: border-box;
}

body{
    margin: 0;
    transition: background 0.4s ease-in-out; 
}

a{
    color: black;
    text-decoration: none;
}

.hamburguer{
    position: fixed;
    top: 2rem;
    left: 2rem;
    font-size: 3rem;
}

.phone{
    position: fixed;
    top: 2rem;
    right: 2rem;
    font-size: 3rem;
}

.logo{
    color: white;
    font-size: 1.7rem;
    margin: 2rem 0;
    text-align: center;
}

.logo i {
    font-size: 3rem;
}

.carousel-container{
    overflow: hidden;
    position: relative;
    height: 900px;
    width: 1920pt;
    margin-top: 1rem;
}

.carousel{
    display: flex;
    position: absolute;
    left: 0;
    top: 0;
    transform: translateX(0);
    transition: transform 0.4s ease-in-out;
}

.slide{
    width: 100vw;
    text-align: center;
}

.slide img{
    object-fit: cover;
    height: 900px;
    width: 1700px;
}

.slide h1{
    color: black;
    font-size: 4rem;
    margin-top: -2rem;
}

.slide a{
    background-color: black;
    padding: 1rem 2rem;
    font-size: 1.5rem;
}

.arrow{
    background-color: transparent;
    border: 0;
    cursor: pointer;
    position: absolute;
    top: 30%;
    transform: translateX(-50%);
    font-size: 5rem;
}

.left-arrow{
    left: 2rem
}

.right-arrow{
    right: -1rem;
}

    </style>
</head>
<body>
    <a href="#" id="hamburguer">
        <i class="fas fa-bars"></i>
</a>

<a href="#" id="phone">
    <i class="fas fa-phone"></i>
</a>

<div class="logo">
    <i class="fas fa-shoe-prints"></i>
    <h2>title</h2>
    <p>tittle2</p>
</div>

<div class="carousel-container">
    <div class="carousel" id="carousel">

        <div class="slide" data-bg="cb021c">
            <img src="../Esu/assets/img/1.png" alt="ft1">
            <a href="#"><h1>inasdada foto</h1></a>
        </div>

                <div class="slide" data-bg="0D1BF4">
                    <img src="../Esu/assets/img/2.png" alt="ft2">
                    <a href="#"><h1>informação da foto2</h1></a>
                </div>

                        <div class="slide" data-bg="cb021c">
                            <img src="../Esu/assets/img/3.png" alt="ft3">
                            <a href="#"><h1>informação da foto3</h1></a>
                        </div>
    </div>
</div>

    <button class="left-arrow arrow" id="left">
        <img src="../Esu/assets/img/botão-slide-esquerda.png">
    </button>

    <button class="right-arrow arrow" id="right">
        <img src="../Esu/assets/img/botão-slide-direita.png">
    </button>

    <script src="../Esu/assets/js/test.js"></script>
</body>
</html>
